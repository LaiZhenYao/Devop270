<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumping Apple Game</title>
<style>
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameArea {
    position: relative;
    width: 600px;
    height: 200px;
    border: 1px solid black;
    overflow: hidden;
  }
  #apple {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    left: 50px;
    transition: bottom 0.5s;
  }
  #obstacle {
    width: 20px;
    height: 50px;
    position: absolute;
    right: -20px;
    bottom: 0;
    background-color: black;
    animation: moveObstacle 2s infinite linear;
  }
  @keyframes moveObstacle {
    from { right: -20px; }
    to { right: 100%; }
  }
  .plus-one {
    position: absolute;
    color: green;
    font-size: 24px;
    font-weight: bold;
    opacity: 0;
    animation: floatUp 1s ease-out;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-50px);
    }
  }
  .game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    color: red;
    font-weight: bold;
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="gameArea">
  <div id="apple"></div>
  <div id="obstacle"></div>
  <div id="score">Score: $0</div>
</div>
<script>
  let isJumping = false;
  let gameOver = false;
  let speed = 2000; // Initial speed in milliseconds
  let score = 0;
  const scoreDisplay = document.getElementById('score');
  
  document.addEventListener('keydown', function(event) {
    if (event.code === 'Space' && !isJumping && !gameOver) {
      jump();
    }
  });

  function jump() {
    const apple = document.getElementById('apple');
    isJumping = true;
    apple.style.bottom = '100px';
    
    // Start checking for successful jump
    const obstacle = document.getElementById('obstacle');
    const obstacleRect = obstacle.getBoundingClientRect();
    const appleLeft = apple.offsetLeft;
    
    // If the obstacle is approaching the apple's position
    if (obstacleRect.right > appleLeft && obstacleRect.left < (appleLeft + apple.offsetWidth)) {
      // Successful jump
      setTimeout(() => {
        if (!gameOver) {
          showPlusOne();
          score += 1000;
          scoreDisplay.textContent = `Score: $${score}`;
          increaseSpeed();
        }
      }, 250);
    }

    setTimeout(() => {
      apple.style.bottom = '0';
      isJumping = false;
      checkCollision();
    }, 500);
  }

  function showPlusOne() {
    const plusOne = document.createElement('div');
    plusOne.textContent = '+$1000';
    plusOne.className = 'plus-one';
    
    const apple = document.getElementById('apple');
    plusOne.style.left = `${apple.offsetLeft}px`;
    plusOne.style.top = `${apple.offsetTop}px`;
    
    document.getElementById('gameArea').appendChild(plusOne);
    setTimeout(() => plusOne.remove(), 1000);
  }

  function checkCollision() {
    if (gameOver) return;
    
    const apple = document.getElementById('apple');
    const obstacle = document.getElementById('obstacle');
    const appleRect = apple.getBoundingClientRect();
    const obstacleRect = obstacle.getBoundingClientRect();

    if (appleRect.right > obstacleRect.left && 
        appleRect.left < obstacleRect.right && 
        appleRect.bottom > obstacleRect.top && 
        !isJumping) {
      gameOver = true;
      displayGameOver();
    }
  }

  function increaseSpeed() {
    speed = Math.max(700, speed - 50);
    const obstacle = document.getElementById('obstacle');
    obstacle.style.animationDuration = `${speed}ms`;
  }

  function displayGameOver() {
    const gameOverText = document.createElement('div');
    gameOverText.textContent = 'Game Over - Apple Dead!\nFinal Score: $' + score;
    gameOverText.className = 'game-over';
    document.getElementById('gameArea').appendChild(gameOverText);
    document.getElementById('obstacle').style.animationPlayState = 'paused';
  }

  // Set up continuous collision checking
  setInterval(checkCollision, 10);
</script>
</body>
</html>
