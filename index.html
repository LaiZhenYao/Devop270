<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumping Apple Game</title>
<style>
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameArea {
    position: relative;
    width: 600px;
    height: 200px;
    border: 1px solid black;
    overflow: hidden;
  }
  #apple {
    width: 50px;
    height: 50px;
    background: url('apple.png') no-repeat center center;
    background-size: cover;
    position: absolute;
    bottom: 0;
    left: 50px;
    transition: bottom 0.5s;
  }
  #obstacle {
    width: 20px;
    height: 50px;
    position: absolute;
    right: -20px;
    bottom: 0;
    background-color: black;
    animation: moveObstacle 2s infinite linear;
  }
  @keyframes moveObstacle {
    to { right: 100%; }
  }
  .plus-one {
    position: absolute;
    color: green;
    font-size: 24px;
    opacity: 1;
    transition: all 1s ease-out;
    pointer-events: none;
  }
  .game-over {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: red;
    transform: translateY(-50%);
  }
</style>
</head>
<body>
<div id="gameArea">
  <div id="apple"></div>
  <div id="obstacle"></div>
</div>
<script>
  let isJumping = false;
  let gameOver = false;
  let speed = 2000; // Initial speed in milliseconds
  let canScore = true; // Flag to track if we can score

  document.addEventListener('keydown', function(event) {
    if (event.code === 'Space' && !isJumping && !gameOver) {
      jump();
    }
  });

  function jump() {
    const apple = document.getElementById('apple');
    isJumping = true;
    canScore = true; // Reset scoring flag on each jump
    apple.style.bottom = '100px';

    // Start checking for successful jump
    const checkJumpInterval = setInterval(() => {
      if (canScore) {
        const obstacle = document.getElementById('obstacle');
        const obstacleRect = obstacle.getBoundingClientRect();
        const appleRect = apple.getBoundingClientRect();
        
        // If apple is above and crossing the obstacle
        if (obstacleRect.left < appleRect.right && 
            obstacleRect.right > appleRect.left && 
            appleRect.bottom < obstacleRect.top) {
          showPlusOne();
          canScore = false; // Prevent multiple scores for same jump
        }
      }
    }, 50);

    setTimeout(() => {
      apple.style.bottom = '0';
      isJumping = false;
      clearInterval(checkJumpInterval);
    }, 500);
  }

  function showPlusOne() {
    const plusOne = document.createElement('div');
    plusOne.textContent = '+$1000';
    plusOne.className = 'plus-one';
    document.getElementById('gameArea').appendChild(plusOne);
    
    const apple = document.getElementById('apple');
    plusOne.style.left = `${apple.offsetLeft}px`;
    plusOne.style.top = `${apple.offsetTop - 50}px`;
    
    // Animate the +$1000 floating up and fading out
    requestAnimationFrame(() => {
      plusOne.style.transform = 'translateY(-30px)';
      plusOne.style.opacity = '0';
    });
    
    setTimeout(() => {
      plusOne.remove();
    }, 1000);
  }

  function checkCollision() {
    if (gameOver) return;
    
    const apple = document.getElementById('apple');
    const obstacle = document.getElementById('obstacle');
    const appleRect = apple.getBoundingClientRect();
    const obstacleRect = obstacle.getBoundingClientRect();

    if (appleRect.right > obstacleRect.left && 
        appleRect.left < obstacleRect.right && 
        appleRect.bottom > obstacleRect.top && 
        !isJumping) {
      gameOver = true;
      displayGameOver();
    }
  }

  function displayGameOver() {
    const gameOverText = document.createElement('div');
    gameOverText.textContent = 'Game Over - Apple Dead';
    gameOverText.className = 'game-over';
    document.getElementById('gameArea').appendChild(gameOverText);
    document.getElementById('obstacle').style.animationPlayState = 'paused';
  }

  // Check for collisions continuously
  setInterval(checkCollision, 10);
</script>
</body>
</html>
