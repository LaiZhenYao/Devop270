<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumping Apple</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: red;
  }
  #apple {
    width: 300px;
    transition: transform 0.2s;
    cursor: pointer;
  }
</style>
</head>
<body>
<img id="apple" src="apple.png" alt="Apple" onclick="jump()">
<script>
  function jump() {
    const apple = document.getElementById('apple');
    apple.style.transform = 'translateY(-100px)';
    setTimeout(() => {
      apple.style.transform = 'translateY(0)';
    }, 200);
  }
</script>
</body>
</html>
