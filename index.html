<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumping Apple Game</title>
<style>
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameArea {
    position: relative;
    width: 600px;
    height: 200px;
    border: 1px solid black;
    overflow: hidden;
  }
  #apple {
    width: 50px;
    position: absolute;
    bottom: 0;
    left: 50px;
    transition: bottom 0.5s;
  }
  #obstacle {
    width: 20px;
    height: 50px;
    position: absolute;
    right: 0;
    bottom: 0;
    background-color: black;
    animation: moveObstacle 2s infinite linear;
  }
  @keyframes moveObstacle {
    0% { right: -20px; }
    100% { right: 100%; }
  }
  .plus-one {
    position: absolute;
    color: green;
    font-size: 24px;
    opacity: 0;
    transition: opacity 1s, transform 1s;
    pointer-events: none;
  }
  .game-over {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: red;
    transform: translateY(-50%);
  }
</style>
</head>
<body>
<div id="gameArea">
  <img id="apple" src="apple.png" alt="Apple">
  <div id="obstacle"></div>
</div>
<script>
  let isJumping = false;
  let gameOver = false;
  let speed = 2000; // Initial speed in milliseconds
  let jumps = 0; // Count successful jumps to increase speed

  document.addEventListener('keydown', function(event) {
    if (event.code === 'Space' && !isJumping && !gameOver) {
      jump();
    }
  });

  function jump() {
    const apple = document.getElementById('apple');
    isJumping = true;
    apple.style.bottom = '100px';
    setTimeout(() => {
      apple.style.bottom = '0';
      isJumping = false;
      checkCollision(); // Check collision after jump
    }, 500);
  }

  function showPlusOne() {
    const plusOne = document.createElement('div');
    plusOne.textContent = '+$1000';
    plusOne.className = 'plus-one';
    plusOne.style.opacity = '1';
    document.getElementById('gameArea').appendChild(plusOne);
    
    const appleRect = document.getElementById('apple').getBoundingClientRect();
    plusOne.style.left = `${appleRect.left}px`;
    plusOne.style.top = `${appleRect.top - 50}px`;

    setTimeout(() => {
      plusOne.style.opacity = '0';
      setTimeout(() => plusOne.remove(), 1000);
    }, 1000);
  }

  function checkCollision() {
    const appleRect = document.getElementById('apple').getBoundingClientRect();
    const obstacleRect = document.getElementById('obstacle').getBoundingClientRect();
    // Check if the apple is within the obstacle's horizontal bounds and above its bottom
    if (!isJumping && appleRect.right > obstacleRect.left && appleRect.left < obstacleRect.right && appleRect.bottom <= obstacleRect.bottom) {
      gameOver = true;
      displayGameOver();
    } else if (!gameOver && isJumping) {
      jumps++;
      speed = Math.max(700, speed - 100); // Decrease time to increase speed
      document.getElementById('obstacle').style.animationDuration = `${speed}ms`;
      showPlusOne();
    }
  }

  function displayGameOver() {
    const gameOverText = document.createElement('div');
    gameOverText.textContent = 'Game Over - Apple Dead';
    gameOverText.className = 'game-over';
    document.getElementById('gameArea').appendChild(gameOverText);
    document.getElementById('obstacle').style.animationPlayState = 'paused';
  }
</script>
</body>
</html>
